[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(27)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    M104 S{EXTRUDER_TEMP} ; set extruder temp
    M140 S{BED_TEMP} ; set bed temp
    G28
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP - 10} MAXIMUM={BED_TEMP + 10}
    Z_TILT_ADJUST
    SCREWS_TILT_CALCULATE MAX_DEVIATION=0.05  # DIRECTION=CCW
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP - 5} MAXIMUM={BED_TEMP + 5}
    BED_MESH_CALIBRATE
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP - 1} MAXIMUM={BED_TEMP + 5}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP - 1} MAXIMUM={EXTRUDER_TEMP + 5}

[gcode_macro END_PRINT]
gcode:
    {% set PRINT_HEIGHT = params.PRINT_HEIGHT|float %}
    {% set MAX_PRINT_HIGHT = 220 %}
    G1 E-5 F240
    M140 S0 ; set bed temp to zero
    {% if PRINT_HEIGHT < MAX_PRINT_HIGHT%}
        G91
        G1 Z{min(PRINT_HEIGHT + 30, MAX_PRINT_HIGHT)}
        G90
    {% endif %}

    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0
    SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=0
    SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=0
